<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoSubVod Desktop Server</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; background-color: #18181b; color: #efeff1; padding: 2rem; margin: 0; }
        .container { max-width: 500px; margin: 0 auto; background: #0e0e10; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1 { color: #a970ff; font-size: 1.5rem; }
        #status { font-weight: bold; color: #2ecc71; margin-bottom: 1rem; }
        .url-box { background: #1f1f23; border: 1px solid #3a3a3d; padding: 1rem; border-radius: 4px; font-family: monospace; font-size: 1.2rem; margin-bottom: 1.5rem; user-select: all; }
        img#qrcode { background: white; padding: 10px; border-radius: 4px; width: 250px; height: 250px; object-fit: contain; margin-top: 1rem; }
        p.info { color: #adadb8; font-size: 0.9rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NoSubVod Portal</h1>
        <div id="status">Server is running</div>
        <p>Access the portal on your phone:</p>
        <div class="url-box" id="urlDisplay">Waiting...</div>
        <img id="qrcode" src="" alt="QR Code will appear here" style="display: none;" />
        <p class="info">Make sure your phone is connected to the same Wi-Fi network. Scan the QR code or type the address directly into Safari.</p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('server-info', (event, data) => {
            document.getElementById('urlDisplay').innerText = data.url;
            const qrImg = document.getElementById('qrcode');
            qrImg.src = data.qrcode;
            qrImg.style.display = 'inline-block';
        });
    </script>
</body>
</html>
